<div class="container my-5">
  <div class="row">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-25 mb-3"></div>
        <h2 class="h5">Trending People <i class="bi bi-person-arms-up"></i><br>To Watch Right Now</h2>
        <p class=" py-1">Most Popular People by the Day</p>
        <div class="brdr w-100"></div>

  <div class="d-flex justify-content-center">
    <input
      type="text"
      class="form-control mt-4 p-2 bg-light all_hover"
      placeholder="Search for a person  ......"
      [(ngModel)]="term"
    />
  </div>
      </div>
    </div>

    <div class="col-md-2 mb-3" *ngFor="let item of trendingPeople | searchPipe:term">
      <app-media-item [item]="item"></app-media-item>
    </div>
  </div>
</div>
